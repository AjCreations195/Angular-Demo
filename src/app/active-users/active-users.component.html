  <div class="container p-4">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
          <h2>Active and Inactive Users</h2>
          <h3>Active Users</h3>
<ul class="list-group" *ngFor="let user of users; let i = index">

        <a style="cursor: pointer;" (click)="setToInactive(i)" >Set To Inactive</a></li>
</ul>
</div>
</div>
