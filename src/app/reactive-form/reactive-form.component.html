<div>
    <app-reactive-asmnt></app-reactive-asmnt>
</div>


<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div formGroupName="userData">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text"
                        formControlName="username" class="form-control"
                        id="username">
                        <span *ngIf="!signupForm.get('userData.username').valid &&
                        signupForm.get('userData.username').touched"
                         class="help-block text-danger">
                         <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                             Name is invalid!
                         </span> 
                         <span *ngIf="signupForm.get('userData.username').errors['required']">
                            This field is required!
                         </span></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control"
                        id="email" formControlName="email">
                        <span *ngIf="!signupForm.get('userData.email').valid &&
                        signupForm.get('userData.email').touched"
                         class="help-block text-danger">Please enter a valid emailaddress!</span>
                  
                        </div>
                </div>
               
                    <div class="radio" *ngFor="let gender of genders">
                        <label for="">
                            <input type="radio"[value]="gender"
                             formControlName="gender" name="" id="">
                        {{gender}}</label>

                    </div>
                    <div formArrayName="hobbies">
                        <h4>Your Hobbies</h4>
                        <button class="btn btn-light" type="button" 
                        (click)="onAddHobby()" >Add Hobby</button>
                        <div class="form-group" *ngFor="let hobbyControl of getControls() ; let i=index">
                            <input class="form-control" [formControlName]="i" >
                        </div>
                    </div>
                    <span *ngIf="!signupForm.valid &&
                    signupForm.touched"
                     class="help-block text-danger">Please enter a valid data!</span>
              
                    <button class="btn btn-primary mt-3" type="submit">Submit</button>
             
            </form>
        </div>
    </div>
</div>
